<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Newsletter sign up app that collects email registrations.">
    <meta name="author" content="James Barber">
    <title>BEAR TV+ Sign Up</title>

    <!-- App hosted at web address below -->
    <!-- https://sheltered-sands-37738.herokuapp.com/ -->

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin">
  <form action="/" method= "POST">
    <img class="mb-4" src="images/bear_logo.png" alt="" width="96" height="96">
    <h1 class="h3 mb-3 fw-normal">Sign Up for BEAR TV+</h1>

    <div class="form-floating">
      <input type="text" name = "fName" class="form-control top" placeholder="First Name" required autofocus>
      <label>First Name</label>
    </div>

    <div class="form-floating">
      <input type="text" name = "lName" class="form-control middle" placeholder="Last Name" required>
      <label>Last Name</label>
    </div>

    <div class="form-floating">
      <input type="email" name = "email" class="form-control bottom" placeholder="name@example.com" required>
      <label >Email Address</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Minnesota Twins - 2022</p>
  </form>
</main>

  </body>
</html>
